<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="make15()">randomize numbers</button>
    <ul id="num"></ul>

    <script>
        const num = document.querySelector('#num')
        let arr = []
    
        function setRandom(){
            let randomNum = Math.floor(Math.random() * 25);
            
            if(arr.includes(randomNum) || randomNum === 0){
                console.log(randomNum, " reapeated")
            } else {
                arr.push(randomNum)
            } 
            arr.sort(function(a, b){return a-b});
            
            console.log(arr)

            return arr;
        }
        
        function make15 (){
            while(arr.length < 15){
                setRandom()
            } 
            num.innerHTML += `<li>${arr.join(", ")}</li>`
            arr = []
        }

    </script>

</body>
</html>

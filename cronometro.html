<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2 id="display"></h2>
    
    <script>
        let display = document.querySelector('#display')
        const isRecording = true;
        let startTime = Date.now()

     function updateDisplay(){
        display.innerHTML = durationToTimestamp(Date.now() - startTime)
        if(isRecording){
            window.requestAnimationFrame(updateDisplay) // when something change
        }
    }

    function durationToTimestamp(duration){
        let mili = parseInt((duration % 1000) / 100 )
        let sec = Math.floor((duration / 1000) % 60 )
        let minutes = Math.floor((duration / 1000 / 60) % 60)
        let hours = Math.floor((duration / 1000 / 60 / 60))

        return `${hours}:${minutes}:${sec}:${mili}`;
    }

    // updateDisplay() 


    </script>
</body>
</html>
